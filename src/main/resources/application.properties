#data source properties
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.dataSourceClassName=com.mysql.jdbc.Driver
#spring.datasource.schema=classpath:/sql/schema.sql
#spring.datasource.data=classpath:/sql/data.sql
# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database=mysql
spring.jpa.openInView=false
spring.jpa.show_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
#web server
server.port=8081
server.servlet.context-path=/mindsphere
#Application specific
authentication.oauth.clientid=mindApps
authentication.oauth.secret=secret
authentication.oauth.accessTokenValidityInSeconds=300
authentication.oauth.refreshTokenValidityInSeconds=1200